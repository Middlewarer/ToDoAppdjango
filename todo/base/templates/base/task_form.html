 {% extends "base/base.html" %}
 {% block content %}
 
 
<section class="text-gray-600 body-font relative">
  <form method='post'>
  {% csrf_token %}
    <div class="container px-1 py-24 mx-auto flex justify-center"> <!-- Add justify-center class -->
      <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md mx-auto"> <!-- Add mx-auto class -->
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Task</h2>
        <div class="relative mb-4">
          <label for="title" class="leading-7 text-sm text-gray-600">Task title</label>
          <input type="text" id="id_title" name="title" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
        <div class="relative mb-4">
          <label for="description" class="leading-7 text-sm text-gray-600">Description</label>
          <textarea id="id_description" name="description" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
        </div>
        <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
      </div>
    </div>
  </form>
</section>

  {% endblock content %}

  {% block title %}
  CU the task
  {% endblock title %}
