{% extends "base/base.html" %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Hello, average productive user!</h1>
      <p class="mb-8 leading-relaxed">Get yourself involved into a great experience of task management!</p>
      <div class="flex justify-center">
        <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"><a href='{% url 'base:register' %}'>Sign Up!</a></button>
        <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg"><a href='{% url 'base:login' %}'>Log In!</a></button>
      </div>
    </div>
  </div>
</section>
{% endblock content %}

{% block title %}
TodoApp
{% endblock title %}
